<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Angurriosos para N Jugadores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Angurriosos para N Jugadores</h1>
        <div class="configuracion">
            <label for="numeroJugadores">NÃºmero de jugadores:</label>
            <input type="number" id="numeroJugadores" min="2" value="2">
            <button id="definirJugadores">Definir Jugadores</button>
            <div id="nombresJugadores"></div>
            <label for="puntosObjetivo">Puntos para ganar:</label>
            <input type="number" id="puntosObjetivo" value="100">
            <button id="iniciarJuego" disabled>Iniciar Juego</button>
        </div>
        <div class="estado-juego">
            <h2>Jugador actual: <span id="jugadorActual">-</span></h2>
            <p>Puntos en esta ronda: <span id="puntosRonda">0</span></p>
            <div>
                <label for="resultadoDado">Resultado del dado (ingreso manual):</label>
                <input type="number" id="resultadoDado" min="1" max="6">
                <button id="ingresarDado" disabled>Ingresar Resultado</button>
                <button id="parar" disabled>Parar</button>
            </div>
        </div>
        <h2>Progreso de los Jugadores</h2>
        <table id="tablaProgreso">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntos Acumulados</th>
                    <th>Puntos Faltantes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="angurriosos.js"></script>
</body>
</html>
